<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Saving Notepad and Tap Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full height of the viewport */
    }
    .notepad {
      width: 30%; /* Adjust as needed */
      max-width: 800px; /* Maximum width */
      margin-bottom: 20px; /* Space between sections */
    }
    .counter-container {
      width: 70%; /* Adjust as needed */
      max-width: 800px; /* Maximum width */
      margin-top: 20px; /* Space between sections */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .counter {
      text-align: center;
      margin: 0 40px; /* Space between counters */
    }
    .counter h1 {
      color: blue; /* Set header color to blue */
    }
    textarea {
      width: 100%; /* Full width of parent container */
      height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
      resize: vertical;
      box-sizing: border-box; /* Include padding in width/height */
    }
    .counter p {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .counter button {
      font-size: 16px;
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="notepad">
    <a href="https://raw.githubusercontent.com/rahulmahawer/tap-counter/main/README.md" target="_blank">Tap Guide!</a>
    <h1>R240 Notepad</h1>
    <textarea id="notepad-content"></textarea>
  </div>

  <div class="counter-container">
    <div class="counter">
      <h2>Close Count</h2>
      <p><span id="left-count">0</span></p>
    </div>
    <div class="counter">
      <h1>Tap Me</h1>
      <p>Count: <span id="count">0</span></p>
      <button id="increment">Tap Me!</button>
      <button id="reset">Reset</button>
    </div>
    <div class="counter">
      <h2>Delay Count</h2>
      <p><span id="right-count">0</span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="myscript.js"></script>
</body>
</html>
